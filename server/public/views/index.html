<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <title>INDEX!!</title>
  </head>
  <body ng-controller="MainControl">
    <h1>Index Page</h1>
    <div class="form">
      Assignment Number:
      <input type="number" ng-model="assignment.assignmentNum"/>
      <br>
      Student Name:
      <input type="text" ng-model="assignment.studentName"/>
      <br>
      Score:
      <input type="number" ng-model="assignment.score"/>
      <br>
      Completed at:
      <input type="datetime-local" ng-model="assignment.dateComplete"/>

      <button ng-click="newEntry()">Add to list</button>
    </div>
    <div ng-show="current" class="">

    </div>

  </body>
</html>
